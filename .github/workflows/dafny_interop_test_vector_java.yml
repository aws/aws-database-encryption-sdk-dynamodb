# This workflow performs test vectors in Java with MPL nightly latest.
name: Library Java Test Vectors Backwards Interop Tests

on:
  workflow_call:
    inputs:
      mpl-dafny:
        description: "The Dafny version to compile the MPL with (4.2.0, dafny-nightly, etc..)"
        required: true
        type: string
      mpl-commit:
        description: "The MPL commit to use"
        required: false
        default: "main"
        type: string
      mpl-version:
        description: "The MPL version to use"
        required: true
        type: string
      dbesdk-dafny:
        description: "The Dafny version to compile the DBESDK with (4.2.0, dafny-nightly, etc..)"
        required: true
        type: string

jobs:
  testJava:
    strategy:
      matrix:
        library: [TestVectors]
        java-version: [8, 11, 17, 19]
        os: [
            # Run on ubuntu image that comes pre-configured with docker
            ubuntu-22.04,
          ]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::370957321024:role/GitHub-CI-DDBEC-Dafny-Role-us-west-2
          role-session-name: DDBEC-Dafny-Java-Tests

      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: "11" # DynamoDB Local requires Java

      - name: Download DynamoDB Local
        run: |
          wget https://dynamodb-local.s3.amazonaws.com/dynamodb_local_latest.tar.gz
          tar -xf dynamodb_local_latest.tar.gz

      - name: Start DynamoDB Local
        run: |
          java -Djava.library.path=./DynamoDBLocal_lib -jar DynamoDBLocal.jar \
            -inMemory -sharedDb -port 8000 > dynamodb-local.log 2>&1 &
          echo $! > dynamodb-local.pid

      - name: Wait for DynamoDB Local
        run: |
          echo "Waiting for DynamoDB Local to start..."
          for i in {1..30}; do
            if curl -s -f http://localhost:8000 > /dev/null 2>&1; then
              echo "DynamoDB Local is ready"
              break
            fi
            echo "Attempt $i: DynamoDB Local not ready yet..."
            sleep 2
          done
          # Verify it's actually working with dummy credentials
          curl -X POST http://localhost:8000 \
            -H "Content-Type: application/x-amz-json-1.0" \
            -H "X-Amz-Target: DynamoDB_20120810.ListTables" \
            -H "Authorization: AWS4-HMAC-SHA256 Credential=dummy/20230101/us-east-1/dynamodb/aws4_request, SignedHeaders=host;x-amz-date, Signature=dummy" \
            -H "X-Amz-Date: 20230101T000000Z" \
            -d '{}' || (cat dynamodb-local.log && exit 1)

      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MPL Dafny
        uses: ./submodules/MaterialProviders/.github/actions/setup_dafny/
        with:
          dafny-version: ${{ inputs.mpl-dafny }}

      - name: Update MPL submodule
        working-directory: submodules/MaterialProviders
        run: |
          git fetch
          git checkout ${{inputs.mpl-commit}}
          git submodule update --init --recursive
          git rev-parse HEAD

      - name: Setup Java 8
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: 8

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: ${{ matrix.java-version }}

      - name: Build MPL with Dafny ${{inputs.mpl-dafny}}
        working-directory: submodules/MaterialProviders/TestVectorsAwsCryptographicMaterialProviders
        run: |
          # This works because `node` is installed by default on GHA runners
          CORES=$(node -e 'console.log(os.cpus().length)')
          make build_java CORES=$CORES
          make mvn_local_deploy

      - name: Setup DBESDK Dafny
        uses: ./submodules/MaterialProviders/.github/actions/setup_dafny/
        with:
          dafny-version: ${{ inputs.dbesdk-dafny}}

      - name: Update project.properties if using MPL HEAD
        run: |
          sed "s/mplDependencyJavaVersion=.*/mplDependencyJavaVersion=${{inputs.mpl-version}}/g" project.properties > project.properties2; mv project.properties2 project.properties

      - name: Build DynamoDbEncryption implementation
        shell: bash
        working-directory: DynamoDbEncryption
        run: |
          make transpile_implementation_java
          make transpile_test_java
          make mvn_local_deploy

      - name: Build TestVectors implementation
        shell: bash
        working-directory: ${{matrix.library}}
        run: |
          make transpile_implementation_java
          make transpile_test_java

      - name: Test TestVectors
        working-directory: ./TestVectors
        run: |
          make test_java
