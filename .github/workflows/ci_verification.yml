# This workflow performs verification checks
name: verification

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    # Manual trigger for this workflow, either the normal version
    # or the nightly build that uses the latest Dafny prerelease
    # (accordingly to the "nightly" parameter).
    inputs:
      nightly:
        description: 'Run the nightly build'
        required: false
        type: boolean
  schedule:
    # Nightly build against Dafny's nightly prereleases,
    # for early warning of verification issues or regressions.
    # Timing chosen to be adequately after Dafny's own nightly build,
    # but this might need to be tweaked:
    # https://github.com/dafny-lang/dafny/blob/master/.github/workflows/deep-tests.yml#L16
    - cron: "30 16 * * *"

jobs:
  verification:
    # Don't run the nightly build on forks
    if: github.event_name != 'schedule' || github.repository_owner == 'awslabs'
    strategy:
      matrix:
        # Break up verification between namespaces over multiple
        # actions to take advantage of parallelization
        service: [
          DynamoDbEncryption,
          DynamoDbEncryptionTransforms,
          DynamoDbItemEncryptor,
          StructuredEncryption
        ]
        os: [
          macos-latest,
        ]
    runs-on: ${{ matrix.os }}
    environment: "MPL CI"
    steps:
      - uses: actions/checkout@v3

      - name: Init Submodules
        env:
          # This secret is in the configured environment
          # Token created on # 05/12/2023
          # expires in ~30 days 05/22/2023
          MPL_PAT: ${{ secrets.MPL_PAT }}
        run: |
          AUTH="$(echo -n "pat:${PRIVATE_ESDK_PAT}" | base64 | tr -d '\n')"
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $AUTH"
          git config --global --add url.https://github.com/.insteadOf git@github.com:
          git submodule update --init --recursive submodules/MaterialProviders
      
      - name: Setup Dafny
        uses: dafny-lang/setup-dafny-action@v1.6.1
        with:
          # A && B || C is the closest thing to an if .. then ... else ... or ?: expression the GitHub Actions syntax supports.
          dafny-version: ${{ (github.event_name == 'schedule' || inputs.nightly) && 'nightly-latest' || 'nightly-2023-04-12-f4836e9' }}

      - name: Verify ${{ matrix.library }} Dafny code
        shell: bash
        working-directory: ./DynamoDbEncryption
        run: |
          # This works because `node` is installed by default on GHA runners
          CORES=$(node -e 'console.log(os.cpus().length)')
          make verify_service CORES=$CORES SERVICE=${{ matrix.service }}

      - name: Check solver resource use
        shell: bash
        working-directory: ./DynamoDbEncryption
        run: |
          make dafny-reportgenerator
