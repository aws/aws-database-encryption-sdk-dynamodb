# This workflow performs tests in Go.
name: Library Go tests

on:
  workflow_call:
    inputs:
      dafny:
        description: "The Dafny version to run"
        required: true
        type: string
      regenerate-code:
        description: "Regenerate code using smithy-dafny"
        required: false
        default: false
        type: boolean
      mpl-version:
        description: "MPL version to use"
        required: false
        type: string
      mpl-head:
        description: "Running on MPL HEAD"
        required: false
        default: false
        type: boolean

jobs:
  testGo:
    strategy:
      fail-fast: false
      matrix:
        library: [DynamoDbEncryption, TestVectors]
        os: [ubuntu-22.04, macos-14]
        go-version: ["1.23", "1.24", "1.25"]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: "11" # DynamoDB Local requires Java

      - name: Download DynamoDB Local
        run: |
          wget https://dynamodb-local.s3.amazonaws.com/dynamodb_local_latest.tar.gz
          tar -xf dynamodb_local_latest.tar.gz

      - name: Start DynamoDB Local
        run: java -Djava.library.path=./DynamoDBLocal_lib -jar DynamoDBLocal.jar -inMemory -sharedDb &
        # The & runs the Java process in the background.

      - name: Wait for DynamoDB Local
        run: |
          echo "Waiting for DynamoDB Local to start..."
          until curl -s http://localhost:8000; do
            sleep 1
          done

      - name: Support longpaths
        run: |
          git config --global core.longpaths true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::370957321024:role/GitHub-CI-DDBEC-Dafny-Role-us-west-2
          role-session-name: DDBEC-Dafny-Java-Tests

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Dafny
        uses: dafny-lang/setup-dafny-action@v1.8.0
        with:
          dafny-version: ${{ inputs.dafny }}

      - name: Create temporary global.json
        run: echo '{"sdk":{"rollForward":"latestFeature","version":"6.0.0"}}' > ./global.json

      - name: Setup Java 17 for codegen
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: "17"

      - name: Update MPL submodule if using MPL HEAD
        if: ${{ inputs.mpl-head == true }}
        working-directory: submodules/MaterialProviders
        run: |
          git checkout main
          git pull
          git submodule update --init --recursive
          git rev-parse HEAD

      - name: Update project.properties if using MPL HEAD
        if: ${{ inputs.mpl-head == true }}
        run: |
          sed "s/mplDependencyJavaVersion=.*/mplDependencyJavaVersion=${{inputs.mpl-version}}/g" project.properties > project.properties2; mv project.properties2 project.properties

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v3
      - name: Init Submodules
        shell: bash
        run: |
          git submodule update --init --recursive submodules/smithy-dafny
          git submodule update --init --recursive submodules/MaterialProviders

      - name: Install Smithy-Dafny codegen dependencies
        uses: ./.github/actions/install_smithy_dafny_codegen_dependencies

      - name: Build ${{ matrix.library }} implementation
        shell: bash
        working-directory: ./${{ matrix.library }}
        run: |
          # This works because `node` is installed by default on GHA runners
          CORES=$(node -e 'console.log(os.cpus().length)')
          make transpile_go CORES=$CORES

      - name: Regenerate code using smithy-dafny
        shell: bash
        working-directory: ./${{ matrix.library }}
        run: |
          make polymorph_go

      - name: Copy ${{ matrix.library }} Vector Files
        if: ${{ matrix.library == 'TestVectors' }}
        shell: bash
        working-directory: ./${{ matrix.library }}
        run: |
          cp runtimes/java/*.json runtimes/go/TestsFromDafny-go/

      - name: Test ${{ matrix.library }}
        working-directory: ./${{ matrix.library }}
        run: |
          make test_go

      - name: Run and Test Examples
        if: matrix.library == 'DynamoDbEncryption'
        working-directory: ./Examples/runtimes/go
        run: |
          go run main.go
          go test ./...
