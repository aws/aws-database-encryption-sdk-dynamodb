# This workflow performs test vectors in Java.
name: Library Java Test Vectors

on:
  workflow_call:
    inputs:
      dafny:
        description: "The Dafny version to run"
        required: true
        type: string
      regenerate-code:
        description: "Regenerate code using smithy-dafny"
        required: false
        default: false
        type: boolean
      mpl-version:
        description: "MPL version to use"
        required: false
        type: string
      mpl-head:
        description: "Running on MPL HEAD"
        required: false
        default: false
        type: boolean

jobs:
  testJava:
    strategy:
      matrix:
        library: [TestVectors]
        java-version: [8, 11, 17, 19]
        os: [
            # Run on ubuntu image that comes pre-configured with docker
            ubuntu-22.04,
            macos-14,
          ]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::370957321024:role/GitHub-CI-DDBEC-Dafny-Role-us-west-2
          role-session-name: DDBEC-Dafny-Java-Tests

      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: "11" # DynamoDB Local requires Java

      - name: Download DynamoDB Local
        run: |
          wget https://dynamodb-local.s3.amazonaws.com/dynamodb_local_latest.tar.gz
          tar -xf dynamodb_local_latest.tar.gz

      - name: Start DynamoDB Local
        run: |
          java -Djava.library.path=./DynamoDBLocal_lib -jar DynamoDBLocal.jar \
            -inMemory -sharedDb -port 8000 -cors '*' > dynamodb-local.log 2>&1 &
          echo $! > dynamodb-local.pid

      - name: Wait for DynamoDB Local
        run: |
          echo "Waiting for DynamoDB Local to start..."
          for i in {1..30}; do
            if curl -s -f http://localhost:8000 > /dev/null 2>&1; then
              echo "DynamoDB Local is ready"
              break
            fi
            echo "Attempt $i: DynamoDB Local not ready yet..."
            sleep 2
          done
          # Verify it's actually working
          curl -X POST http://localhost:8000 \
            -H "Content-Type: application/x-amz-json-1.0" \
            -H "X-Amz-Target: DynamoDB_20120810.ListTables" \
            -d '{}' || (cat dynamodb-local.log && exit 1)

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Dafny
        uses: ./submodules/MaterialProviders/.github/actions/setup_dafny/
        with:
          dafny-version: ${{ inputs.dafny }}

      - name: Update MPL submodule if using MPL HEAD
        if: ${{ inputs.mpl-head == true }}
        working-directory: submodules/MaterialProviders
        run: |
          git checkout main
          git pull
          git submodule update --init --recursive
          git rev-parse HEAD

      - name: Update project.properties if using MPL HEAD
        if: ${{ inputs.mpl-head == true }}
        run: |
          sed "s/mplDependencyJavaVersion=.*/mplDependencyJavaVersion=${{inputs.mpl-version}}/g" project.properties > project.properties2; mv project.properties2 project.properties

      - name: Install Smithy-Dafny codegen dependencies
        uses: ./.github/actions/install_smithy_dafny_codegen_dependencies

      - name: Regenerate code using smithy-dafny if necessary
        if: ${{ inputs.regenerate-code }}
        uses: ./.github/actions/polymorph_codegen
        with:
          dafny: ${{ env.DAFNY_VERSION }}
          library: ${{ matrix.library }}
          diff-generated-code: false
          update-and-regenerate-mpl: true

      - name: Setup Java 8
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: 8

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: ${{ matrix.java-version }}

      - name: Build TestVectors implementation
        shell: bash
        working-directory: ${{matrix.library}}
        run: |
          # This works because `node` is installed by default on GHA runners
          CORES=$(node -e 'console.log(os.cpus().length)')
          make build_java CORES=$CORES

      - name: Test TestVectors
        working-directory: ${{matrix.library}}
        run: |
          make test_java
